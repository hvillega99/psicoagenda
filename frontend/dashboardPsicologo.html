<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/uikit/uikit.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/5/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="css/test.css">

    <title>PsicoAgenda</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <h2 class="navbar-brand">PsicoAgenda</h2>
        </div>
    </nav>


    <div class="row justify-content-start">

        <div class="col-md-2 ps-4 pt-2" id="menu">

            <div class="card text-center">
                <div class="card-body bg-ligth">
                    <img src="./img/perfil.png" class="img-fluid" alt="profile">
                    <p id="nombre" class="card-text"></p>
                </div>
                <div class="card-footer">
                    <a onclick="borrarL()"><img src="./img/salir.png" class="img-fluid" alt="salir">Salir</a>
                </div>
            </div>

            <hr>

            <ul class="uk-tab-right" uk-tab>
                <li class="uk-active tab" id="tab-inicio"><a href="">Inicio</a></li>
                <li class="tab"><a href="#" id="tab-agendar">Turnos actuales</a></li>
                <li class="tab"><a href="#" id="tab-creart">Crear turnos</a></li>
                <li class="tab"><a href="#" id="tab-historial">Citas</a></li>
            </ul>
        </div>

        <div class="col-md-10">

            <div id="inicio" class="option-panel">
              <div class="text-center">
                <h3 id="saludo"></h3>
                <p id="status"></p>
                <div id="cita-info"></div>
              </div>
            </div>

            <div id="agendar" class="option-panel" style="display: none;">
                Turnos actuales
            </div>
            <div id="crear" class="option-panel" style="display: none;">
                Crear Turnos
            </div>
            <div id="historial" class="option-panel" style="display: none;"></div>
        </div>
    </div>

</body>
    <script src="js/uikit/uikit.min.js"></script>
    <script src="js/uikit/uikit-icons.min.js"></script>
